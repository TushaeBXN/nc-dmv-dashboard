<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NC DMV Dashboard</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts/umd/Recharts.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
      const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

      const dmvData = [
        { month: 'Jan', waitTime: 30 },
        { month: 'Feb', waitTime: 28 },
        { month: 'Mar', waitTime: 25 },
        { month: 'Apr', waitTime: 32 },
        { month: 'May', waitTime: 29 },
        { month: 'Jun', waitTime: 35 },
      ];

      function DMVDashboard() {
        return (
          <main className="p-6 max-w-6xl mx-auto">
            <header className="mb-6">
              <h1 className="text-3xl font-bold">NC DMV Dashboard</h1>
              <p className="text-gray-600">Wait times and service performance overview</p>
            </header>

            <section className="bg-white rounded-lg shadow-md p-4">
              <h2 className="text-xl font-semibold mb-4">Average Wait Time (minutes)</h2>
              <div style={{ width: '100%', height: 300 }}>
                <ResponsiveContainer width="100%" height="100%">
                  <LineChart data={dmvData} margin={{ top: 10, right: 30, left: 0, bottom: 0 }}>
                    <CartesianGrid strokeDasharray="3 3" />
                    <XAxis dataKey="month" />
                    <YAxis />
                    <Tooltip />
                    <Legend />
                    <Line type="monotone" dataKey="waitTime" stroke="#8884d8" activeDot={{ r: 8 }} />
                  </LineChart>
                </ResponsiveContainer>
              </div>
            </section>
          </main>
        );
      }

      ReactDOM.render(<DMVDashboard />, document.getElementById('root'));
    </script>
  </body>
</html>
